<!doctype html>
<html>
<head>
    <title>Guess</title>
    <script>
        var the_number=null;
        function pick_number(){
            var random_number;
            random_number = Math.floor(Math.random() * 10) + 1;
            the_number = random_number;
            return random_number;
        }

        function make_guess(){
            var the_guess = document.getElementById('guess_input').value;
            if (the_guess == the_number){
                document.getElementById('response_div').innerHTML = "You guessed it!";
            }
            else if (the_guess < the_number){
                document.getElementById('response_div').innerHTML = "Too Low!";
            }
            else if (the_guess > the_number){
                document.getElementById('response_div').innerHTML = "Too High!";
            }
            else{
                document.getElementById('response_div').innerHTML = "Invalid Input";
            }
        }
    </script>
</head>
<body onload="pick_number();">
<input type="text" id="guess_input" placeholder="Guess a number (1-10)">
<button onclick="make_guess();">SUBMIT</button>

<div id ="response_div">
</div>
</body>
</html>
